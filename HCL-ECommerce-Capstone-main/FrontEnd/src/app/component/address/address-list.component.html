<div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="section-title text-center pb-40">
        <div class="line m-auto"></div>
        <h2 class="title">
          Saved Addresses </h2>
      </div>
    </div>
  </div>
  
  <header> </header>
  <div class = "container">
    <div class="address-list-container">
      <div class="container">
        
        <ng-container *ngFor="let addresses of addressModel">
            <div class = "row align-items start">
          <div class="col">
                <p>{{addresses.street}}</p>
          </div>
          <div class = "col">
            <button class = "w-20 btn btn-primary btn-sm" (click) = "setShippingAddress(addresses)">
                Set Shipping
          </button>
          <button class = "w-20 btn btn-primary btn-sm" (click) = "setBillingAddress(addresses)">
            Set Billing
          </button>
          <button class = "w-20 btn btn-primary btn-sm" (click) = "deleteAddress(addresses)" href = "http://localhost:4200/checkout">
            Delete
          </button>
          </div>


        </div>
        </ng-container>
   
      </div>
    </div>
    <button class="w-20 btn btn-primary btn-lg"
    (click)="addNewAddress()">
        Add new address
    </button>
    <div *ngIf = "display">
        <app-address-add></app-address-add>
    </div>
</div>
