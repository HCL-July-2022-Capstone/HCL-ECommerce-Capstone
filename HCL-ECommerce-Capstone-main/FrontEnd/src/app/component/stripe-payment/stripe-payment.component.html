<app-address-add></app-address-add>
<div class="container flex">
  <form [formGroup]="checkoutFormGroup" (ngSubmit)="checkout()">

    <!-- Stripe Elements card section -->
    <div formGroupName="creditCardDetails" class="col-md-5 col-lg-5">
      <hr class="my-4" />
      <h4 class="mb-3">Credit or Debit Card</h4>
      <div id="card-element"></div>

      <!-- order details -->
      <div class="form-area">
        <hr class="my-4" />
        <h3>Review Your Order</h3>

        <p>Total Quantity: {{ totalQuantity }}</p>
        <p>Shipping: FREE</p>
        <p>Total Price: {{ totalPrice | currency: "USD" }}</p>
      </div>

      <!-- Checkout Button -->
      <div class="text-center">
        <button
          class="w-100 btn btn-primary btn-lg"
          type="submit"
          (click)="checkout()"
        >
          Checkout
        </button>
      </div>
      <hr class="my-4" />
    </div>
  </form>
</div>
