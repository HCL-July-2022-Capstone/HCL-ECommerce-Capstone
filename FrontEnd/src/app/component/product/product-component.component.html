<h2 class="text-center">Products List</h2>

<div id="prod-tbl" class="container">
  <div class="col-12">
    <table class="table table-striped table-bordered table-hover">
      <!-- table header -->
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Image</th>
          <th>Delete</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <!-- interpolate-->
        <tr *ngFor="let productModel of productModel">
          <td>{{ productModel.productId }}</td>
          <td>{{ productModel.productName }}</td>
          <td>{{ productModel.productDescription }}</td>
          <td>{{ productModel.productPrice | currency }}</td>
          <td>{{ productModel.quantityOnHand }}</td>
          <td>{{ productModel.categoryName }}</td>
          <td><img alt="image" src="{{ productModel.image }}"/></td>
          <td>
            <div *ngIf="productModel">
              <a href="http://localhost:4200/getAllProducts">
                <button
                  (click)="deleteProductById(productModel)"
                  class="delete"
                  class="btn btn-danger"
                  type="button"
                >
                  Delete
                </button>
              </a>
            </div>

          </td>
          <td>
            <div *ngIf="productModel">
              <button
                routerLink="/update/{{ productModel.productId }}"
                class="update"
                class="btn btn-success"
                type="button"
              >
                Update
              </button>
            </div>
          </td>
<!--           <td> -->

            <!--             <button -->
            <!--               class="addToCart" -->
            <!--               (click)="addToCart(productModel)" -->
            <!--               type="submit" -->
            <!--               class="btn btn-success" -->
            <!--             > -->
            <!--               Add to Cart -->
            <!--             </button> -->
<!--           </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
