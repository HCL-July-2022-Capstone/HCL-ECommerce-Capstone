<head></head>
<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="section-title text-center pb-40">
      <div class="line m-auto"></div>
      <h2 class="title">
        CART </h2>
    </div>
  </div>
</div>
<section>
  <div class="spacer">
    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-9">
          <div class="row shop-listing">
            <table class="table shop-table" *ngIf="items">
              <tr>
                <th class="b-0">Name</th>
                <th class="b-0">Price</th>
                <th class="b-0">Quantity</th>
                <th class="b-0 text-right">Total Price</th>
              </tr>
              <tr *ngFor="let item of items">
                <td>{{ item.productName }}</td>
                <td>${{ item.productPrice }}</td>
                <td>
                  <!--                   <button -->
                  <!--                     class="btn btn-primary btn-sm" -->
                  <!--                     (click)="incQTY(item.productId._id, 1)" -->
                  <!--                   > -->
                  <!--                     + -->
                  <!--                   </button> -->
                  {{ item.quantity }}
                  <button class="btn btn-primary btn-sm">-</button>
                </td>
                <td class="text-right">
                  <h5 class="font-medium m-b-30">
                    ${{ (item.quantity * item.productPrice) }}
                  </h5>
                </td>l
              </tr>
              <tr>
                <td colspan="3" align="right">
                  Subtotal :{{ subTotal }}
                  <!-- Subtotal : subTotal() -->
                </td>
                <td colspan="4" align="right">
                  <button class="btn btn-danger" (click)="emptyCart()">
                    Empty Cart
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="row align-items start">
  <div id="col">
    <app-address-add
      (click)="toggleNewAddress = !toggleNewAddress"
    ></app-address-add>
  </div>
</div>
<button class="w-20 btn btn-primary btn-lg" type="submit" (click)="checkout()">
  Checkout
</button>
